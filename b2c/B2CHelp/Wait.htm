<B><P>Topic :</B> Wait</P>
<B><P>Language Level</B> : CyBasic-1</P>
<B><P>Effectivity :</B> B2C v2</P>
<B><P>Syntax</B> : </P><DIR>
<DIR>

<P>Wait n</P></DIR>
</DIR>

<B><P>Description :</P><DIR>
<DIR>

</B><P>Wait causes a delay in a B2C program for n/10 seconds. </P>
</DIR>
</DIR>

<B><P>Example : </P><DIR>
<DIR>

</B><P>Print "Hello"</P>
<P>Wait 10 ' one second delay</P>
<P>Print "World"</P>
<B></DIR>
</DIR>
